      commentstyle=\footnotesize\fontfamily{lmtt}\fontseries{m}\fontshape{sl}\selectfont,
      stringstyle=\footnotesize\fontfamily{lmtt}\fontseries{m}\fontshape{it}\selectfont,
  }
\fi%
\lstdefinestyle{headings}{%
    basicstyle=\fontfamily{lmtt}\fontseries{m}\fontshape{n}\selectfont,
    keywordstyle=\fontfamily{ul9}\fontseries{b}\fontshape{n}\selectfont,
    commentstyle=\footnotesize\fontfamily{lmtt}\fontseries{m}\fontshape{sl}\selectfont,
    stringstyle=\footnotesize\fontfamily{lmtt}\fontseries{m}\fontshape{it}\selectfont,
}
%% spezielle Anpassung von listings an das Format von Folien, yet unused
% be: beamer support
\newsavebox\hookleftarrowbox%
\newsavebox\hookrightarrowbox%
\sbox\hookleftarrowbox{\raisebox{-0.8ex}[0pt][0pt]{%
    {\color{red}\tiny$\hookleftarrow$}}}%
\sbox\hookrightarrowbox{\raisebox{0.2ex}[0pt][0pt]{%
    {\color{red}\tiny$\hookrightarrow$}}}%
\lstset{%
  prebreak=\usebox{\hookleftarrowbox},%
  postbreak=\usebox{\hookrightarrowbox},%
  breakautoindent=true,%
  breakindent=120pt,%
  breaklines=t,%
  resetmargins=false,%
}%
% ee: beamer support
% be: standard representation of code
\lstdefinestyle{code}{%
  frame=tlb,%      the frame is open on the right side
  resetmargins=false,%
  backgroundcolor=\color{yellow!10},%
  basicstyle=\small\ttfamily,%
  identifierstyle=\color{black},%
  keywordstyle=\color{blue},%
  keywordstyle={[2]\color{cyan!20!black}},%
  keywordstyle={[3]\color{green}},%
  keywordstyle={[4]\color{green!50}},%
  stringstyle=\color{teal},%
  commentstyle=\itshape\color{orange},%
}
% ee: standard representation of code
% be: black and white representation of code
\lstdefinestyle{codebw}{%
  frame=tlb,%      the frame is open on the right side
  resetmargins=false,%
  backgroundcolor={},%
  basicstyle=\small\ttfamily,%
  identifierstyle={},%
  keywordstyle=\bfseries,%
  stringstyle=\itshape,%
  commentstyle=\slshape,%
}
% ee: black and white representation of code
\lstdefinestyle{excerpt}{%
    frame=l,
    xleftmargin=\parindent
}
\lstdefinestyle{nocode}{%
}
\lstdefinestyle{snippet}{%
    frame=tb,
    xleftmargin=\parindent
}
\lstdefinestyle{index}{%
    basicstyle=\fontfamily{lmtt}\fontseries{m}\fontshape{it}\selectfont,
    keywordstyle=\color{blue},
    commentstyle=\fontfamily{lmtt}\fontseries{m}\fontshape{sl}\selectfont,
    stringstyle=\fontfamily{lmtt}\fontseries{m}\fontshape{sl}\selectfont,
}
