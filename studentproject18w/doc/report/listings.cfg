    numbers=left,
    numberstyle=\tiny,
    stepnumber=5,
    numbersep=5pt,
    tabsize=4,
    keepspaces=true,
    resetmargins=true,
    basewidth={0.6em,0.48em},
    frame=tlb,%      the frame is open on the right side
% ee: basic settings
    %fancyvrb=true
    %frame=tlbr,
    %indent=1em,
    %spread={0pt,0pt},
% be: basic settings
  }
% ee: basic settings
\fi%
% be: terminal out
\lstdefinestyle{output}{%
    basicstyle=\small\ttfamily\fontseries{m}
        \fontshape{n}\selectfont,
    language={},
    frame=tb,%
    backgroundcolor={},%
    framerule=1pt
}
% ee: terminal out
\lstdefinestyle{syntaxBash}{%
    language=bash,
    frame=tb,
    gobble=4,
    xleftmargin=\parindent
}
\lstdefinestyle{bash}{%
    language=bash,
    style=code,
    rangebeginprefix=\#\ be:\ ,
    rangeendprefix=\#\ ee:\ ,
    includerangemarker=false,
}
\ifluatex%
  \lstdefinestyle{verysmall}{%
    basicstyle=\footnotesize\fontspec{LMMono10-Regular},%
    % in lmtt bold (b) and medium (m) are hardly to
    % distinguish, so
    keywordstyle=\scriptsize\fontspec{Luxi Mono Bold},%
    commentstyle=\footnotesize\fontspec{LMMonoLt10-Oblique},%
    stringstyle=\footnotesize\fontspec{LMMonoSlant10-Regular},%
  }
\else%
  \lstdefinestyle{verysmall}{%
