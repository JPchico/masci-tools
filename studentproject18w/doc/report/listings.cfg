        \fontshape{n}\selectfont,
    commentstyle=\small\fontfamily{lmtt}%
        \fontseries{m}\fontshape{sl}\selectfont,
    stringstyle=\small\fontfamily{lmtt}%
        \fontseries{m}\fontshape{it}\selectfont,
  }
% ee: font settings
% be: basic settings
