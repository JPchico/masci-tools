    ^^^^20ac^^^^0153^^^^0152% nouveau pour xetex
    ^^00%
  }%
  \lst@RestoreCatcodes%
  \makeatother%
\else
  % be: UTF-8 support
  \lstset{extendedchars=true,
    literate=%
    {Ö}{{\"O}}1
    {Ä}{{\"A}}1
    {Ü}{{\"U}}1
    {ß}{{\ss}}1
    {ü}{{\"u}}1
    {ä}{{\"a}}1
    {ö}{{\"o}}1
  % ee: UTF-8 support
    {á}{{\'{a}}}1
    {ã}{{\~{a}}}1
    {ç}{{\c{c}}}1
    {é}{{\'e}}1
    {è}{{\`e}}1
    {ê}{{\^{e}}}1
  % be: UTF-8 support
    {»}{{\guillemotright}}1
    {«}{{\guillemotleft}}1
    {°}{{\ensuremath{^\circ}}}1
    {§}{{\S}}1
    {´}{{\'{}}}1         % add more characters,
    {‘}{`}1              % if you need them
    {’}{'}1
    {●}{{\(\bullet\)}}1  % the following characters are used
    {└}{{\textSFii}}1    % by journalctl (\textSF?? symbols
    {─}{{\textSFx}}1     % come from the pmboxdraw package)
    {␣}{\texttt{\char32}}2
  }
  % ee: UTF-8 support
\fi%
% be: language definitions
\def\lstlanguagefiles{lstlang0.sty,lstlang1.sty,%
        lstlang2.sty,lstlang3.sty}
\lstset{defaultdialect=[ANSI]C,
        defaultdialect=[ISO]C++,
        defaultdialect=[08]Fortran,
        defaultdialect=[LaTeX]TeX,
        defaultdialect=[gnu]make,
        defaultdialect=[5.2]lua,
        defaultdialect=[WinXP]command.com,
}
% ee: language definitions
\ifluatex%
\else%
% be: font settings
